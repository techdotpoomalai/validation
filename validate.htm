<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Form Validation</title>
	<meta charset="utf-12">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="validate.css">
    <link rel="stylesheet" type="text/css" href="file:///D:/Fron%20End/validation/fontawesome-free-5.15.1-web/css/all.css">
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Creat Account</h2>
        </div>

        <form class="form" id="form">

            <div class="form_control">
                <label>Username</label>
                <input type="text" placeholder="Mohana priya" id="username">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form_control">
                <label>Email</label>
                <input type="email" placeholder="mohana@priya.com" id="email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form_control">
                <label>Password</label>
                <input type="password" placeholder="priya023" id="password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form_control">
                <label>Password cheak</label>
                <input type="password" placeholder="priya023" id=passwordcheak>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>
           
        </form>
    </div>
    <div>
        
    </div>
   
</body>
<script src="validate.js"></script>
</html>
